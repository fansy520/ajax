<script type="text/javascript" src="../public.js"></script>
<script type="text/javascript">
    /**
    var ip  = "211.64.240.23       3.3.3.3  211.64.250.21      18.23.4.57  222.33.43.2";
     排序后变成:
    var ip = "3.3.3.3 18.23.4.57 211.64.240.23 211.64.250.21 222.33.43.2"

    排序的思路(核心让每个位上相互比较):
        1. 先给每个ip段的前面补位0 , (因为每个ip段最多三位)
           00211.0064.00240.0023   003.003.003.003  00211.0064.00250.0021  0018.0023.004.0057  00222.0033.0043.002
        2. 取出每个ip的最后三位
           211.064.240.023   003.003.003.003  211.064.250.021  018.023.004.057  222.033.043.002
        3. 将上面的ip变成数组(通过空格分割数组)
            211.064.240.023
            003.003.003.003
            211.064.250.021
            018.023.004.057
            222.033.043.002
        4. 对数组中元素进行排序
            003.003.003.003
            018.023.004.057
            211.064.240.023
            211.064.250.021
            222.033.043.002

        5. 将排序好的数组链接起来
            003.003.003.003  018.023.004.057  211.064.240.023  211.064.250.021 222.033.043.002

        6. 将排序好的数组链接起来
            3.3.3.3  18.23.4.57  211.64.240.23  211.64.250.21 222.33.43.2

     */


    var ip = "211.64.240.23      3.3.3.3    211.64.250.21  18.23.4.57  222.33.43.2";
    //>>1.先给每个ip段的前面补位0 , (因为每个ip段最多三位)
        ip = ip.replace(/(\d{1,3})/g,'00$1');
        d(ip);

    //>>2.取出每个ip的最后三位
        ip = ip.replace(/0{0,2}(\d{3})/g,"$1");
        d(ip);
    //>>3.将其变成数组
        ips = ip.split(/\s+/);
        d(ips);
    //>>4.对数组进行排序
        ips.sort();  //对自己进行排序了

    //>>5.将数组中的内容链接起来
        ip = ips.join('     ');
        d(ip);

    //>>6.去掉ip中的前面的0
     ip = ip.replace(/0*(\d{1,3})/g,"$1");
        d(ip);
</script>
