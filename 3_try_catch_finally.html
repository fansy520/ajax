<script type="text/javascript">
    /**
     * 1. 什么是try..catch..finally
     *    是一种错误(异常)处理机制. 该机制提供了一种方法来处理可能发生在给定代码块中的某些或全部错误，
     *    同时仍保持代码的运行。如果发生了程序员没有处理的错误，JScript    只给用户提供它的普通错误信息，就好象没有错误处理一样。
     *
     *    语法格式:
     *    try{
     *       //可能发生错误的代码..
     *       //code1
     *    }catch(e){   //catch可以省略
     *        //code2
     *    }finally{    //finally可以省略
     *      //不管是否发生错误,都要执行该代码.
     *    }
     *
     *
     *    try是用来检测code1中的代码是否发生错误
     *    try中如果发生了错误,将错误传递给e变量.e(错误). 并且直接跳到catch执行(code2)...   catch中主要放处理错误的代码
     *
     *
     * 2. 如何
     */

    var age = 19;


    //连接上数据库

    try{

        alert(age);

        //操作数据库. 可能发生错误
    }catch(e){  //e是一个变量. 该变量的名字可以是随意的.  该变量中保存了错误信息的对象.
        d(e);

    }finally{
        alert('都要执行的代码');
        //关闭数据库连接
    }

    alert("泡酒吧!");


    /**
     * 当你不确定这块代码是否有错误. 那么可以使用try来检查该代码是否发生错误,如果发生了错误再通过catch进步处理
     */





    try{
        alert(age);
        alert(height);
    }catch(e){
        //重新定义age,height

    }finally{
        //不管是否发生错误都要执行的代码
    }
</script>
